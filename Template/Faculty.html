{% include 'Header.html' %}
<div class="facultyContent">
   <div class="wrap">
      {% for n in facultyDetails %}
      <div class="box">
         <img src="/media/{{n.faculty_img}}" alt="" class="facultyPic">
         <div class="text">
            <h5 style="vertical-align: middle;">{{n.name}}</h5>
            <p style="margin-bottom: 0;vertical-align:middle ;"> {{n.designation}}</p>
         </div>
         <div class='textBox'>
            <div class='innerText' data-bs-toggle="modal" data-bs-target="#facultyModal{{n.id}}">Read More..</div>
         </div>
         <div class="modal" id="facultyModal{{n.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body p-0 facultyBackGround">
                     <div style=" background-color: #466f68; padding: 10px; color: white ">
                        <img src="/media/{{n.faculty_img}}" alt="" class='mb-2'
                           style=" width: 200px; height: 200px; border: 2px solid white;border-radius: 50%;" />
                        <h4>Name : {{n.name}}</h4>
                        <h6>Qualification : {{n.qualification}}</h6>
                        <h6>Designation : {{n.designation}}</h6>
                     </div>
                     <div style=" padding: 20px 40px 20px 40px;font-size: 14px;text-align: justify;font-weight: bold;">
                        {{n.faculty_details | safe}}
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>

</div>
{% include 'Footer.html' %}
